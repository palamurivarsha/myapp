<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3 mb-3 shadow-lg p-3 ">
                <h3 style="text-align: center; color: green;">Welcome To Login Page</h3>
                <hr>
                <!-- <div class="alert alert-success text-center" role="alert">
                    Login Successful 
                  </div> -->
                <form [formGroup]="form" class="text-left">
                  
                    <div class="form-group ">
                        <label>Email Id</label>
                        <input type="text" formControlName="EmailId" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group ">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="******">
                    </div>
                    
                    <button class="btn btn-primary btn-block mt-3" (click)="login()">Login</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
