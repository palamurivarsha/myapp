<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3 mb-3 shadow-lg p-3 ">
                <h3 style="text-align: center; color: darkblue;">CART</h3>
                <hr>
                
                <form [formGroup]="form" class="text-left">
                    <div>
                        <label>Package id:</label>
                        <input type="text" formControlName="pid" class="form-control" readonly>
                    </div>

                    <div class="form-group ">
                        <label>Full Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Enter your name">
                    </div>

                    <div class="form-group ">
                        <label>Phone</label>
                        <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Enter your mobile number">
                    </div>

                    <div class="form-group">
                        <label>No. Of People</label>
                        <input type="number" formControlName="countOfPeople" class="form-control">
                    </div>
                    
                    <button class="btn btn-primary btn-block mt-3" (click)="bookPackage()" >Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
