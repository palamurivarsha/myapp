<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3 mb-3 shadow-lg p-3 ">
                <h3 style="text-align: center; color: green;">Add Package</h3>
                <hr>
                <div [ngClass]="getClassName()" role="alert">
                    {{message}} 
                  </div>
                <form [formGroup]="form" class="text-left">
                    <div class="form-group">
                        <label>Package Id</label>
                        <input type="number" formControlName="PackageId" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Package Name</label>
                        <input type="text" formControlName="PackageName" class="form-control" required>
                    </div>

                    <div class="form-group ">
                        <label>Days</label>
                        <input type="text" formControlName="Days" class="form-control">
                    </div>
                    <div class="form-group ">
                        <label>Price</label>
                        <input type="number" formControlName="Price" class="form-control">
                    </div>
                    <div class="form-group ">
                        <label>image URL</label>
                        <input type="text" formControlName="image" class="form-control">
                    </div>
                    <button class="btn btn-danger btn-block mt-3" (click)="addpackage()">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
